{% extends 'base.html' %}
{%block content%}

<header>
    <h1>Panel For Volunteers</h1>
</header>

{% for a in serviceData %}
<div class='posts'>
    <img src="media/{{ a.image }}" alt="Locality Image" class="image" width='500'>
    <div class="details">
        <h2 style="  font-size: 24px;margin: 0;margin-bottom: 10px;">{{ a.location }}</h2>
        <h6>Pincode: {{ a.pincode }}</h6>
        <p class="description">{{ a.description }}</p>
    </div>
</div>
{% endfor %}

{%endblock%}
